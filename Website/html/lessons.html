<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display HTML Code</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-html.min.js"></script>
    <link rel="stylesheet" href="/Website/css/lessons.css">
</head>
<body>
    <h2>Code from page.html</h2>
    <pre><code id="code-block" class="language-html"></code></pre>

    <script>
        async function fetchAndDisplayCode() {
            try {
                const response = await fetch('/Website/html/index.html');
                let text = await response.text();

                // Escape special HTML characters to prevent rendering
                text = text.replace(/</g, "&lt;").replace(/>/g, "&gt;");

                // Insert the fetched code into the pre/code block
                document.getElementById('code-block').innerHTML = text;

                // Apply Prism.js highlighting
                Prism.highlightAll();
            } catch (error) {
                console.error("Error fetching the file:", error);
            }
        }

        fetchAndDisplayCode();
    </script>
</body>
</html>
